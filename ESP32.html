<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM 遠端控制</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; }
    img { border: 2px solid #333; width: 320px; }
  </style>
</head>
<body>
  <h1>ESP32-CAM 遠端控制面板</h1>

  <img id="camera" width="320"><br>

  <h2>閃光燈控制</h2>
  <button onclick="flash('on')">開燈</button>
  <button onclick="flash('off')">關燈</button>

  <script>
    // ======= 改成你的 ESP32 IP =========
    const ESP32_IP = "http://10.154.100.59";  
    // =================================

    document.getElementById("camera").src = ESP32_IP + "/stream";

    function flash(state) {
      fetch(`${ESP32_IP}/led?state=${state}`)
        .then(r => console.log("Flash:", state))
        .catch(err => alert("連線失敗，請確認 ESP32 在同一網路"));
    }
  </script>
</body>
</html>
